<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #000;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #000;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 5;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h1>SPACE INVADERS</h1>
            <button id="start-button">START GAME</button>
        </div>
        
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let player;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let enemyDirection = 1;
        let enemyMoveDown = false;
        let lastEnemyShot = 0;
        let animationId;
        let stars = [];
        
        // Create starfield background
        function createStarfield() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        // Draw starfield
        function drawStarfield() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FFF';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        // Player class
        class Player {
            constructor() {
                this.width = 50;
                this.height = 30;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 70;
                this.speed = 8;
            }
            
            draw() {
                // Draw player ship (triangle)
                ctx.fillStyle = '#00FF00';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw cockpit
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + 10, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            update(direction) {
                if (direction === 'left' && this.x > 0) {
                    this.x -= this.speed;
                }
                if (direction === 'right' && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
            }
            
            shoot() {
                bullets.push({
                    x: this.x + this.width / 2 - 2.5,
                    y: this.y,
                    width: 5,
                    height: 15,
                    speed: 10
                });
            }
            
            getHitbox() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }
        
        // Enemy class
        class Enemy {
            constructor(x, y) {
                this.width = 40;
                this.height = 30;
                this.x = x;
                this.y = y;
                this.speed = 1;
                this.isAlive = true;
            }
            
            draw() {
                
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.lineTo(this.x + this.width - 10, this.y + this.height);
                ctx.lineTo(this.x + 10, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw details
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(this.x + 15, this.y + 5, 10, 5);
            }
            
            update(direction) {
                this.x += this.speed * direction;
            }
            
            moveDown() {
                this.y += 20;
            }
            
            shoot() {
                enemyBullets.push({
                    x: this.x + this.width / 2 - 2.5,
                    y: this.y + this.height,
                    width: 5,
                    height: 15,
                    speed: 5
                });
            }
            
            getHitbox() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }
        
        // Initialize game
        function initGame() {
            player = new Player();
            enemies = [];
            bullets = [];
            enemyBullets = [];
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            enemyDirection = 1;
            enemyMoveDown = false;
            createStarfield();
            
            // Create enemies
            const enemyRows = 4;
            const enemyCols = 8;
            const enemyPadding = 60;
            const startX = 100;
            const startY = 50;
            
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push(new Enemy(
                        startX + col * enemyPadding,
                        startY + row * enemyPadding
                    ));
                }
            }
        }
        
        // Check collision between two objects
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Draw starfield background
            drawStarfield();
            
            // Update and draw player
            player.draw();
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
                
                // Remove bullets that are off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check bullet-enemy collisions
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (enemies[j].isAlive && checkCollision(bullets[i], enemies[j].getHitbox())) {
                        enemies[j].isAlive = false;
                        bullets.splice(i, 1);
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
            
            // Update and draw enemies
            let edgeReached = false;
            let aliveEnemies = enemies.filter(enemy => enemy.isAlive);
            
            for (let i = aliveEnemies.length - 1; i >= 0; i--) {
                aliveEnemies[i].update(enemyDirection);
                aliveEnemies[i].draw();
                
                // Check if any enemy reached the edge
                if (aliveEnemies[i].x <= 0 || aliveEnemies[i].x + aliveEnemies[i].width >= canvas.width) {
                    edgeReached = true;
                }
                
                // Check if enemy reached bottom
                if (aliveEnemies[i].y + aliveEnemies[i].height >= player.y) {
                    gameOver();
                    return;
                }
            }
            
            // Change enemy direction if edge reached
            if (edgeReached && !enemyMoveDown) {
                enemyDirection *= -1;
                enemyMoveDown = true;
                
                // Move all enemies down
                aliveEnemies.forEach(enemy => enemy.moveDown());
            } else {
                enemyMoveDown = false;
            }
            
            // Enemy shooting
            if (aliveEnemies.length > 0 && Date.now() - lastEnemyShot > 300) {
                const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                shooter.shoot();
                lastEnemyShot = Date.now();
            }
            
            // Update and draw enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
                ctx.fillStyle = '#FF5555';
                ctx.fillRect(enemyBullets[i].x, enemyBullets[i].y, enemyBullets[i].width, enemyBullets[i].height);
                
                // Remove bullets that are off screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                // Check bullet-player collision
                if (checkCollision(enemyBullets[i], player.getHitbox())) {
                    gameOver();
                    return;
                }
            }
            
            // Check if all enemies are dead
            if (aliveEnemies.length === 0) {
                // Level complete - could add more levels here
                initGame();
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }
        
        // Event listeners
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            initGame();
            gameRunning = true;
            gameLoop();
        });
        
        restartButton.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            initGame();
            gameRunning = true;
            gameLoop();
        });
        
        // Keyboard controls
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ' ': false
        };
        
        window.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });
        
        // Handle continuous key presses
        function handleInput() {
            if (keys.ArrowLeft) player.update('left');
            if (keys.ArrowRight) player.update('right');
            if (keys[' ']) {
                keys[' '] = false; // Prevent continuous shooting
                player.shoot();
            }
        }
        
        // Input handling loop
        setInterval(handleInput, 16);
    </script>
</body>
</html>
