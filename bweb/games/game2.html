<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden; /* Prevent page scrolling */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: none;
      border: 3px solid white;
      background-color: black;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 24px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <canvas id="gameCanvas" width="960" height="540"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    let keys = {};
    let scoreA = 0;
    let scoreB = 0;

    class Raquette {
      constructor(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.speed = 6;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      move(dy) {
        this.y += dy;
        if (this.y < 0) this.y = 0;
        if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;
      }
    }

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speedX = 7;
        this.speedY = 5;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce off top/bottom
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
          this.speedY *= -1;
        }

        // Collision with player
        if (
          this.x - this.radius < raquetteA.x + raquetteA.width &&
          this.x > raquetteA.x &&
          this.y > raquetteA.y &&
          this.y < raquetteA.y + raquetteA.height
        ) {
          this.speedX *= -1;
          this.x = raquetteA.x + raquetteA.width + this.radius;
        }

        // Collision 
        if (
          this.x + this.radius > raquetteB.x &&
          this.x < raquetteB.x + raquetteB.width &&
          this.y > raquetteB.y &&
          this.y < raquetteB.y + raquetteB.height
        ) {
          this.speedX *= -1;
          this.x = raquetteB.x - this.radius;
        }

        // Scoring
        if (this.x < 0) {
          scoreB++;
          this.reset();
        }
        if (this.x > canvas.width) {
          scoreA++;
          this.reset();
        }
      }
      reset() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.speedX *= -1;
        this.speedY = 3 * (Math.random() > 0.5 ? 1 : -1);
      }
    }

    const raquetteA = new Raquette(40, canvas.height / 2 - 60, 20, 120, "white");
    const raquetteB = new Raquette(canvas.width - 60, canvas.height / 2 - 60, 20, 120, "white");
    const ball = new Ball(canvas.width / 2, canvas.height / 2, 10, "white");

    function drawMiddleLine() {
      ctx.strokeStyle = "white";
      ctx.setLineDash([10, 10]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function drawScores() {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(scoreA, canvas.width / 2 - 60, 40);
      ctx.fillText(scoreB, canvas.width / 2 + 40, 40);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMiddleLine();
      drawScores();
      raquetteA.draw();
      raquetteB.draw();
      ball.draw();
    }

    function update() {
      // Player control
      if (keys["ArrowUp"]) raquetteA.move(-raquetteA.speed);
      if (keys["ArrowDown"]) raquetteA.move(raquetteA.speed);

      // Simple AI for right paddle
      const aiCenter = raquetteB.y + raquetteB.height / 2;
      if (ball.y < aiCenter - 20) {
        raquetteB.move(-raquetteB.speed * 0.6);
      } else if (ball.y > aiCenter + 20) {
        raquetteB.move(raquetteB.speed * 0.6);
      }

      ball.update();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start button logic
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      canvas.style.display = "block";
      gameLoop();
    });

    // Handle key input & prevent page scroll
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "ArrowDown") {
        e.preventDefault();
      }
      keys[e.key] = true;
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });
  </script>
</body>
</html>
