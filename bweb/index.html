<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHT GAMES HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #b990eb;       /* Light purple (arcade feel) */
      --secondary: #f15bb5;     /* Pink accent */
      --accent: #fee440;        /* Yellow for contrast */
      --dark: #2b2d42;
      --light: #ffffff;
    }
  

    
    body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #b990eb, #eb0790, #051be8);
  background-size: 600% 600%;
  animation: backgroundShift 15s ease infinite;
  color: var(--dark);
  margin: 0;
  padding: 0;
  text-align: center;
}

@keyframes backgroundShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

header {
  padding: 40px 20px;
  background: linear-gradient(135deg, #6a0dad, #f15bb5, #fee440);
  border-radius: 20px;
  margin-bottom: 40px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  position: relative;
  animation: pulseGlow 4s ease-in-out infinite;
}

@keyframes pulseGlow {
  0%, 100% {
    box-shadow: 0 0 15px #f15bb5, 0 0 30px #6a0dad;
  }
  50% {
    box-shadow: 0 0 25px #fee440, 0 0 40px #f15bb5;
  }
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.8rem;
  margin: 0;
  color: white;
  text-shadow: 2px 2px #000, 0 0 10px #fee440;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.tagline {
  font-style: italic;
  margin-top: 15px;
  font-size: 0.95rem;
  color: #fff8f0;
  text-shadow: 1px 1px #000;
}


  
    .game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
  margin: 60px 0; /* increased top margin */
}
  
.game-card {
  background: var(--light);
  border-radius: 15px;
  padding: 20px;
  transition: transform 0.2s;
  cursor: pointer;
  border: 2px solid transparent;
}
  
    .game-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }
  
    .game-icon {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background-color: #d1eaf6;
      border-radius: 20px;
      padding: 5px;
    }
  
    .game-title {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
  
    .game-desc {
      color: #555;
      font-size: 0.85rem;
    }
  
    #game-view {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 100;
    }
  
    #game-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  
    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 0.8rem;
      cursor: pointer;
      z-index: 101;
    }
  
    footer {
      margin-top: 50px;
      padding: 15px;
      font-size: 0.8rem;
      color: #eee;
    }
  
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      .game-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  
</head>


<style>
  .bg-dots {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 20px 20px;
    pointer-events: none;
    z-index: 0;
  }
</style>
<div class="bg-dots"></div>





<body>
  <div class="container">
    <header>
      <h1>C-H-T GAMES HUB</h1>
      <p class="tagline">student-made arcade</p>
    </header>

    <div class="game-grid" id="menu">
      <div class="game-card" onclick="loadGame('games/game1.html')">
        <img src="thumbnails/game1.PNG" class="game-icon" alt="Game 1">
        <div class="game-title">color echo</div>
        <div class="game-desc">memorize the pattern</div>
      </div>

      <div class="game-card" onclick="loadGame('games/game2.html')">
        <img src="thumbnails/game2.png" class="game-icon" alt="Game 2">
        <div class="game-title">pong pong!</div>
        <div class="game-desc">keep up the challenge</div>
      </div>

      <div class="game-card" onclick="loadGame('games/game3.html')">
        <img src="thumbnails/game3.png" class="game-icon" alt="Game 3">
        <div class="game-title">space invaders</div>
        <div class="game-desc">survive the outer space</div>
      </div>
    </div>

    <footer>
      Students Project - section C<br>
      MADE BY<br>
      Zaim Chihab, Boussaa Tiziri, Djenanne Hazem<br>
      Gueddouche Shyraz, Malvin Runhare, Benlarbi Zakaria
    </footer>
  </div>

  <div id="game-view">
    <button id="back-btn" onclick="goBack()"> EXIT </button>
    <iframe id="game-frame" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script>
    function loadGame(src) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game-view").style.display = "block";
      document.getElementById("game-frame").src = src;
      document.body.style.overflow = "hidden";
    }

    function goBack() {
      document.getElementById("game-frame").src = "";
      document.getElementById("menu").style.display = "grid";
      document.getElementById("game-view").style.display = "none";
      document.body.style.overflow = "auto";
    }

    // Add keyboard shortcut (ESC to exit game)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.getElementById("game-view").style.display === "block") {
        goBack();
      }
    });
  </script>
</body>
</html>
